<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search</title>
    <style>
        /* Styles for the button */
        .open-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Styles for the flight search form */
        .flight-search-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 2;
        }

        /* Close button style */
        .flight-search-form .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        /* Show the form when the URL has #flightSearchForm */
        :target .flight-search-form, :target #openForm {
            display: block;
        }
    </style>
</head>
<body>

<!-- Button to open the flight search form -->
<a href="#flightSearchForm" class="open-button" id="openForm">Search Flights</a>

<!-- The flight search form (initially hidden) -->
<div id="flightSearchForm" class="flight-search-form">
    <span class="close" onclick="location.href=''">&times;</span>
    <h2>Flight Search</h2>
    <form action="search_results.html" method="get">
        <label for="origin">Origin:</label>
        <select id="origin" name="origin">
            <!-- Populate options dynamically from your database -->
            <option value="city1">City 1</option>
            <option value="city2">City 2</option>
            <!-- Add more options as needed -->
        </select>

        <label for="destination">Destination:</label>
        <select id="destination" name="destination">
            <!-- Populate options dynamically from your database -->
            <option value="city1">City 1</option>
            <option value="city2">City 2</option>
            <!-- Add more options as needed -->
        </select>

        <label for="flightDate">Flight Date:</label>
        <input type="date" id="flightDate" name="flightDate" required>

        <label for="returnDate">Return Date:</label>
        <input type="date" id="returnDate" name="returnDate" required>

        <label for="numPeople">Number of People:</label>
        <input type="number" id="numPeople" name="numPeople" min="1" required>

        <input type="submit" value="Search">
    </form>
</div>

</body>
</html>
